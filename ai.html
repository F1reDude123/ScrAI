<!DOCTYPE html>
<html>
  <head>
    <title>ScrAIp1 demo</title>
    <link rel="icon" type="image/x-icon" href="https://f1redude123.github.io/ScrAIp/ScrAIp.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway">
  </head>
  <style>
    body {
      background:#000;
      color:#fff;
      font-family:"Raleway";
      padding:20px;
      text-align:center;
    }
    footer {
      position:fixed;
      bottom:0;
      background:transparent;
      padding:20px;
      width:100%;
      display:flex;
      justify-content:center;
      gap:10px;
    }
    textarea {
      padding:5px;
      border-radius:10px;
      width:40%;
      height:40px;
      resize:none;
      background:#000;
      color:#fff;
    }
    button {
      padding:10px;
      background:#33f;
      color:#fff;
      border:none;
      border-radius:10px;
      height:50px;
      font-size:15px;
      font-family:"Raleway";
    }
    p.me {
      margin-left:auto;
      display:inline-block;
      padding:10px;
      background:#eee;
      max-width:200px;
      color:#000;
      border-radius:10px;
      border-bottom-right-radius:0;
      width:fit-content;
      transform:translateX(-20px);
      text-align:left;
    }
    p.scraip {
      margin-right:auto;
      padding:10px;
      background:#33f;
      max-width:200px;
      color:#fff;
      border-radius:10px;
      border-bottom-left-radius:0;
      width:fit-content;
      transform:translateX(20px);
      text-align:left;
    }
    #box {
      background:#111;
      border:1px solid #333;
      border-radius:10px;
      height:70vh;
      display:flex;
      flex-direction:column;
      overflow:auto;
    }
  </style>
  <body>
    <h1>ScrAIp1 predictor algorithm demo</h1>
    <p>Type in the box and watch the magic happen!</p>
    <div id="box"></div>
    <footer>
      <textarea id="text" placeholder="Enter text to predict..."></textarea>
      <button onclick="try{showMessage(this.previousElementSibling.value, p.predict(this.previousElementSibling.value))}catch(e){showMessage(this.previousElementSibling.value, e)}">Predict</button>
    </footer>
    <script src="https://f1redude123.github.io/ScrAIp/main.js"></script>
    <script>
      var p = new ScrAIp1();
      p.easyScrape(10);
      function showMessage(e, r) {
      	var box = document.getElementById("box");
        var p1 = document.createElement("p");
        p1.innerText=e;
        p1.className = "me";
        box.appendChild(p1);
        var p2 = document.createElement("p");
        p2.innerText=r;
        p2.className = "scraip";
        box.appendChild(p2);
        box.scrollTop=box.scrollHeight;
      }
    </script>
  </body>
</html>
